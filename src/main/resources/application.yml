spring:
  graphql:
    graphiql:
      enabled: true
  datasource:
    url: jdbc:h2:mem:store_db;
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
    path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 9080
